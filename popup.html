<!DOCTYPE html>
<html>
<head>
  <title>IPTea4theStingy</title>
  <style>
    body {
      width: 350px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
    }
    .value {
      font-weight: bold;
    }
    button {
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .divider {
      height: 1px;
      background-color: #ddd;
      margin: 10px 0;
    }
    .efficiency-section {
      margin-top: 10px;
    }
    .efficiency-item {
      border: 1px solid #eee;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
    }
    .efficient {
      border-left: 3px solid green;
    }
    .inefficient {
      border-left: 3px solid red;
    }
    .efficiency-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .small-text {
      font-size: 12px;
      color: #666;
    }
    .option-row {
      display: flex;
      justify-content: space-between;
      margin-top: 4px;
    }
    .points {
      color: #4285f4;
    }
    .surplus {
      color: #34a853;
    }
  </style>
</head>
<body>
  <h2>IPTea4theStingy</h2>
  <div class="container">
    <div class="info-row">
      <span>Current Bonus:</span>
      <span id="currentBonus" class="value">N/A</span>
    </div>
    <div class="info-row">
      <span>Surplus Upload Credit:</span>
      <span id="surplusUpload" class="value">N/A</span>
    </div>
    <button id="refreshData">Refresh Data</button>
    
    <div class="divider"></div>
    
    <div class="efficiency-section">
      <h3>Efficiency Analysis</h3>
      <div id="efficiencyStatus" class="small-text">No data available. Visit the seeding required page.</div>
      <div id="efficiencyResults"></div>
    </div>
    
    <div class="divider"></div>
    
    <div class="small-text">
      <p>Green border = more efficient option<br>
      Red border = less efficient option</p>
      <p>Visit the seeding required page to see buttons highlighted based on efficiency.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
