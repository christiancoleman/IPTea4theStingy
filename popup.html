<!DOCTYPE html>
<html>
<head>
  <title>IPTea4theStingy</title>
  <style>
    body {
      width: 350px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
    }
    .value {
      font-weight: bold;
    }
    button {
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .divider {
      height: 1px;
      background-color: #ddd;
      margin: 10px 0;
    }
    .efficiency-section {
      margin-top: 10px;
    }
    .efficiency-item {
      border: 1px solid #eee;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 4px;
      border-left: 3px solid green;
      position: relative;
    }
    .torrent-title {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .option-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
      padding: 4px 0;
    }
    .comparison-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
      gap: 4px;
    }
    .option-row {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 8px;
      border-radius: 4px;
      background-color: #f9f9f9;
      position: relative;
    }
    .vs-label {
      background-color: #f5f5f5;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 11px;
      color: #555;
      margin: 0 4px;
    }
    .small-text {
      font-size: 12px;
      color: #666;
    }
    .option-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 4px;
      background-color: #f9f9f9;
      position: relative;
    }
    .option-row.winner {
      background-color: #e8f5e9;
      border: 1px solid #c8e6c9;
    }
    .option-row.loser {
      background-color: #fafafa;
      border: 1px solid #eeeeee;
    }
    .option-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #4caf50;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
    }
    .option-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .points {
      color: #4285f4;
      font-weight: bold;
    }
    .surplus {
      color: #34a853;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>IPTea4theStingy</h2>
  <div class="container">
    <div class="info-row">
      <span>Current Bonus:</span>
      <span id="currentBonus" class="value">N/A</span>
    </div>
    <div class="info-row">
      <span>Surplus Upload Credit:</span>
      <span id="surplusUpload" class="value">N/A</span>
    </div>
    <button id="refreshData">Refresh Data</button>
    
    <div class="divider"></div>
    
    <div class="efficiency-section">
      <h3>Efficiency Analysis</h3>
      <div id="efficiencyStatus" class="small-text">No data available. Visit the seeding required page.</div>
      <div id="efficiencyResults"></div>
    </div>
    
    <div class="divider"></div>
    
    <div class="small-text">
      <p>Green border = more efficient option<br>
      Red border = less efficient option</p>
      <p>Visit the seeding required page to see buttons highlighted based on efficiency.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
